<!-------Signup Content----------->  
<div id="signup-pop" class="lity-hide">
    <div class="col-lg-12">
        <h1>Sign up</h1>
        </div>
        <form id="signup-form" action="" enctype="multipart/form-data" method="post">
              <div class="form-group">
                <div class="col-xs-12">
                	<label class="control-label">Name</label>
                  <input type="text" class="form-control" >
                </div>
                
              </div>
              <div class="form-group radio-align">
                <div class="col-lg-12">
                  <p>I am a</p>
                </div>
                <div class="col-xs-6 col-lg-2">
                  <div class="radio">
                    
                      <input id="doc" type="radio" name="docPat">
                      <label for="doc" class="radio-label">Doctor</label>
                  </div>
                </div>
                <div class="col-xs-6 col-lg-2">
                  <div class="radio">
                    
                      <input id="pat" type="radio" name="docPat">
                     <label for="pat" class="radio-label">Patient</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">E-mail</label>
                  <input type="email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Password</label>
                 <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Confirm Password</label>
                 <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
             <label><input type="checkbox" class="signup-checkbox">
            <p>I have read and agree to the Terms of Use and Privacy Policy.</p></label>
                
                </div>
              </div>

               <div class="clearfix"></div>
               <div class="btn-client-edit-wrap">
             
              <input type="button" name="save" class="btn-client-profile-save" value="Submit">
            
          </form>
         
         
    </div>
    <button class="lity-close lity-signup-close" type="button" title="Close (Esc)" data-lity-close="">Ã—</button>
