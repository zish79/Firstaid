<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Main Style css--->
<link href="../css/style.css" rel="stylesheet">
</head>

<body>
<section class="login-wrap">
  <div class="container form-container">
    <div class="form-wrap"> 
      <!-- multistep form -->
      <div class="row">
        <div class="col-xs-12">
        <form id="msform" action="" enctype="multipart/form-data" method="post">
            <fieldset>
                  <div class="form-heading"><h1>My Health Profile</h1></div>
              <div class="form-subtitle"> <span class="fs-title">Please fill in your Health profile</span> </div>
            
              <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                	<label class="control-label">Height</label>
                  <input type="text" class="form-control" >
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                 <label class="control-label">Weight</label>
                  <input type="text" class="form-control">  
                </div>
              </div>
              <div class="form-group radio-align">
                <div class="col-lg-12">
                  <p>Are you allergic to pencillin?</p>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="Yes" type="radio" name="preferDoc">
                      <label for="Yes" class="radio-label">Yes</label>
                  </div>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="No" type="radio" name="preferDoc">
                     <label for="No" class="radio-label">No</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Are there any other pharmaceuticals that you are allergic to, or have experienced adverse from using?</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Do you have any other known allergy? (i.e. Pets, Pollen)</label>
                 <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group radio-align">
                <div class="col-lg-12">
                  <p>Do you have renal dysfunction?</p>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="renel-yes" type="radio" name="preferDoc">
                      <label for="renel-yes" class="radio-label">Yes</label>
                  </div>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="renel-no" type="radio" name="preferDoc">
                     <label for="renel-no" class="radio-label">No</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">Do you have, or have had in the past, any serious health problem or disease? (i.e. High Blood Pressure, Dibetics)</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">Are you currently using  any prescription drugs?</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group radio-align">
                <div class="col-lg-12">
                  <p>Are you smoking?</p>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="smoke-yes" type="radio" name="preferDoc">
                      <label for="smoke-yes" class="radio-label">Yes</label>
                  </div>
                </div>
                <div class="col-lg-2 clearfix">
                  <div class="radio">
                    
                      <input id="smoke-no" type="radio" name="preferDoc">
                     <label for="smoke-no" class="radio-label">No</label>
                  </div>
                </div>
                 <div class="col-lg-4 clearfix">
                  <div class="radio">
                    
                      <input id="used-to-smoke" type="radio" name="preferDoc">
                     <label for="used-to-smoke" class="radio-label">I used to smoke</label>
                  </div>
                </div>
              </div>
               <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">Other medical information that you think could be useful for the doctor?</label>
                  <input type="text" class="form-control">
                </div>
              </div>
               <div class="clearfix"></div>
               <div class="btn-client-edit-wrap">
               <a class="btn-client-profile-cancel">Back</a>
              <input type="button" name="save" class="btn-client-profile-save" value="Next">
              <a class="">Skip</a>
            </fieldset>
          </form>

         
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
