<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Main Style css--->
<link href="../css/style.css" rel="stylesheet">

</head>

<body>
<section class="login-wrap">
  <div class="container form-container">
    <div class="form-wrap"> 
      <!-- multistep form -->
      <div class="row">
        <div class="col-xs-12">
          <form id="msform">
            <fieldset>
              <div class="form-branding"> <img src="../img/login-form-logo.jpg" class="img-responsive" alt="MediCheck"> </div>
              <div class="form-subtitle"> <span class="fs-title">Please fill in your basic profile</span> </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                	<label class="control-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" >
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                 <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">  
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Personal ID</label>
                  <input type="text" class="form-control" placeholder="Personal ID">
                </div>
              </div>
              
              <div class="clearfix"></div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Language</label>
                  <select class="form-control">
                    <option>--</option>
                    <option>English</option>
                    <option>Swedish</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                 <label class="control-label">Postal Code</label>
                  <input type="text" class="form-control" placeholder="Postal Code">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                 <label class="control-label">City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">Email</label>
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <input type="button" name="next" class="next action-button" value="Next">
              <a class="next">Skip</a>
            </fieldset>
          </form>
         
        </div>
      </div>
    </div>
  </div>
</section>
