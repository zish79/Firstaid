<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Main Style css--->
<link href="../css/style.css" rel="stylesheet">

</head>

<body>
<section class="login-wrap">
  <div class="container form-container">
    <div class="form-wrap"> 
      <!-- multistep form -->
      <div class="row">
        <div class="col-xs-12">
          <form id="msform">
            <fieldset>
              <div class="form-heading"><h1>My Professional Profile</h1></div>
              <div class="form-subtitle"> <span class="fs-title">Please fill in your professional profile</span> </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                	<label class="control-label">Name</label>
                  <input type="text" class="form-control" placeholder="Name" >
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                 <label class="control-label">Specialist</label>
                 <select class="form-control">
                 <option>--</option>
                 <option>Akutsjukvård</option>
                 <option>Allmänmedicin</option>
                 <option>Anestesi och Intensivvård</option>
                 <option>Arbets- och miljömedicin</option>
                 <option>Barn- och ungdomsmedicin</option>
                 <option>Barn- och ungdomsneurologi</option>
                 <option>Dermatologi</option>
                 <option>Endokrinologi och Diabetologi</option>
                 <option>Gastroenterologi</option>
                 <option>Geriatrik</option>
                 <option>Gynekologi och Obstetrik</option>
                 <option>Hematologi</option>
                 <option>Infektionsmedicin</option>
                 <option>Internmedicin</option>
                 <option>Kardiologi</option>
                 <option>Lungsjukdomar och Allergologi</option>
                 <option>Neonatologi</option>
                 <option>Neurologi</option>
                 <option>Njurmedicin</option>
                 <option>Onkologi</option>
                 <option>Ortopedi</option>
                 <option>Palliativ vård</option>
                 <option>Psykiatri</option>
                 <option>Rehabiliteringsmedicin</option>
                 <option>Reumatologi</option>
                 <option>Rättsmedicin</option>
                 <option>Urologi</option>
                 <option>Ögonsjukdomar</option>
                 </select>
                   
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                <label class="control-label">Personal Description</label>
                  <input type="text" class="form-control" placeholder="Personal Description">
                </div>
              </div>
              
              <div class="clearfix"></div>
              <div class="form-group">
                <div class="col-xs-12">
                <label class="control-label">Certificates</label>
                <div class="clearfix"></div>
                 <label class="control-label custom-fileupload-label">
                 <ul>
                    <!-- The file uploads will be shown here -->
                 </ul>
                 </label>
                  <div id="drop" class="custom-fileupload">
                    <a><img src="../img/upload-icon.png" alt="upload icon"/>Upload</a>
                    <input type="file" name="upl" multiple />
                  </div> 
                  <!--<input type="text" class="form-control" placeholder="Certificates">-->
                </div>
              </div>
                <div class="form-group">
                <div class="col-xs-12">
                 <label class="control-label">Insurance</label>
                  <input type="text" class="form-control" placeholder="Insurance">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">IVO</label>
                  <input type="text" class="form-control" placeholder="IVO">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                 <label class="control-label">Other information ?</label>
                  <input type="text" class="form-control" placeholder="Other Information" name="">
                </div>
              </div>
              <input type="button" name="back" class="back action-button" value="Back">
              <input type="button" name="next" class="next action-button" value="Next">
              <a class="next">Skip</a>
            </fieldset>
          </form>
         
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="../js/fileupload/fileupload-custom.js"></script>

</body>
</html>
