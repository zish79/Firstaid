<section>
  <div class="page-header">
    <h1>Appointments</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="appointment in vm.appointments"
       data-ui-sref="appointments.view({ appointmentId: appointment._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="appointment.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="appointment.user" data-ng-bind="appointment.user.displayName"></span>
        <span data-ng-if="!appointment.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="appointment.appointmentDescription"></h4>
      <solid class="list-group-item-heading" data-ng-bind="appointment.user.displayName"></solid>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.appointments.$resolved && !vm.appointments.length">
    No Appointments yet, why don't you <a data-ui-sref="appointments.create">create one</a>?
  </div>
</section>
